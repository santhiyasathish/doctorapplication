<ion-header>
  <ion-toolbar>
    <ion-title>
      Guest User
    </ion-title>
  </ion-toolbar>

</ion-header>
<ion-content [fullscreen]>
  <ion-card class="main-form">
    <ion-item lines="none" class="sub-form">
      <form>
        <ion-item lines="none" class="avatar">
          <ion-avatar>
            <img 
              src="https://img.icons8.com/ios-filled/100/000000/caduceus.png" />
          </ion-avatar>
        </ion-item>
        <ion-item lines="none" id="rounded">
          <ion-input placeholder="FirstName" type="text" name="firstname"></ion-input>
        </ion-item>
        <ion-item lines="none" id="rounded">
          <ion-input placeholder="Contact Number" type="number" name="contact_number"></ion-input>
        </ion-item>
        <ion-item lines="none" id="rounded">
          <ion-input placeholder="Location" type="text" name="location"></ion-input>
        </ion-item>
      </form>
    </ion-item>

    
  </ion-card>
  <ion-item color="light" class="dateslot">
    <ion-slides [options]="slidesOptions">
      <ion-slide *ngFor="let data of available; let i = index">
        <ion-card class="ion-activatable ripple-parent" (click)="getList(i)">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-content>
            <ion-row>
              <div class="ion-text-justify">
                <ion-label>{{data.date}}</ion-label>
                <ion-label>{{data.scount-data.bookedCount}} slot abailable</ion-label>
              </div>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </ion-item>
  
  <ion-item lines="none" class="date">
    <ion-label><strong>{{sam}}</strong></ion-label>
  </ion-item>
  
  <div class="slot" *ngFor="let li of list">
    <ion-item class="event" lines="none">
      <ion-col size="1">
        <ion-icon color="medium" name="partly-sunny-outline"></ion-icon>
      </ion-col>
      <ion-col size="2.2">
        <ion-label color="medium">{{li.session}}</ion-label>
      </ion-col>
      <ion-col size="2">
        <!-- <ion-label color="medium">3 slot</ion-label> -->
      </ion-col>
    </ion-item>
    <ion-row>
      <ion-col *ngFor="let data of li.availableList" size="4">
        <ion-chip (click)="conform(data.id)" disabled="{{ data.status }}" outline color="success">
          <ion-label>{{data.time }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
