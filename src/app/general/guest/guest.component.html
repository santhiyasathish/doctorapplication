<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="men" color="primary"></ion-menu-button>
      <ion-title>Guest User</ion-title>
    </ion-buttons>
    <!-- <ion-title>
      <ion-menu-button id="men" color="primary"></ion-menu-button>
      Guest User
    </ion-title> -->
  </ion-toolbar>

</ion-header>
<ion-content [fullscreen]>
  <ion-card class="main-form">
    <ion-item lines="none" class="sub-form">
      <form [formGroup]="gForm" (ngSubmit)="onGuest()">
        <ion-item lines="none" class="avatar">
          <ion-avatar>
            <img 
              src="https://img.icons8.com/ios-filled/100/000000/caduceus.png" />
          </ion-avatar>
        </ion-item>
        <ion-item lines="none" id="rounded">
          <ion-input placeholder="Enter Name" type="text" name="name" formControlName="name"></ion-input>
        </ion-item>
        <div *ngIf="submitted && f.name.errors"  class="error-message">
          <div *ngIf="f.name.errors.required">
            <ion-icon name="alert-circle-outline"></ion-icon> Name is required
          </div>
        </div>
        <ion-item lines="none" id="rounded">
          <ion-input placeholder="Contact Number" type="number" name="contact_number" formControlName="contact_number"></ion-input>
        </ion-item>
        <div *ngIf="submitted && f.contact_number.errors"  class="error-message">
          <div   *ngIf="f.contact_number.errors.required">
            <ion-icon name="alert-circle-outline"></ion-icon> Mobile Number is required
          </div>
          <div   *ngIf="f.contact_number.errors.pattern" >
            <ion-icon name="alert-circle-outline"></ion-icon> Please Enter 10 digit Number
          </div>
        </div>
        <ion-item lines="none" id="rounded">
          <ion-input placeholder="Location" type="text" name="location" formControlName="location"></ion-input>
        </ion-item>
        <div *ngIf="submitted && f.location.errors"  class="error-message">
        <div   *ngIf="f.location.errors.required"  >
          <ion-icon name="alert-circle-outline"></ion-icon>Location is required
        </div>
      </div>
        <ion-button type="submit" color="primary" expand="block">Add Guest</ion-button>
      </form>
    </ion-item>

    
  </ion-card>
  <ion-item color="light" class="dateslot">
    <ion-slides [options]="slidesOptions">
      <ion-slide *ngFor="let data of available; let i = index">
        <ion-card class="ion-activatable ripple-parent" (click)="getList(i)">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-content>
            <ion-row>
              <div class="ion-text-justify">
                <ion-label>{{data.date}}</ion-label>
                <ion-label>{{data.scount-data.bookedCount}} slot abailable</ion-label>
              </div>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </ion-item>
  
  <ion-item lines="none" class="date">
    <ion-label><strong>{{sam}}</strong></ion-label>
  </ion-item>
  
  <div class="slot" *ngFor="let li of list">
    <ion-item class="event" lines="none">
      <ion-col size="1">
        <ion-icon color="medium" name="partly-sunny-outline"></ion-icon>
      </ion-col>
      <ion-col size="2.2">
        <ion-label color="medium">{{li.session}}</ion-label>
      </ion-col>
      <ion-col size="2">
        <!-- <ion-label color="medium">3 slot</ion-label> -->
      </ion-col>
    </ion-item>
    <ion-row>
      <ion-col *ngFor="let data of li.availableList" size="4">
        <ion-chip (click)="conform(data.id)" disabled="{{ data.status }}" outline color="success">
          <ion-label>{{data.time }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
