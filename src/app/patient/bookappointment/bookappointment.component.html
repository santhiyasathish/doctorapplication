</ion-header>

  <ion-item color="light" class="dateslot">
    <ion-slides [options]="slidesOptions">
      <ion-slide *ngFor="let data of available; let i = index">
        <ion-card class="ion-activatable ripple-parent" (click)="getList(i)">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-content>
            <ion-row>
              <div class="ion-text-justify">
                <ion-label>{{data.date}}</ion-label>
                <ion-label>{{data.scount}} slot abailable</ion-label>
              </div>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </ion-item>

  <ion-item lines="none" class="date">
    <ion-label><strong>{{sam}}</strong></ion-label>
  </ion-item>
  
    <div class="slot" *ngFor="let li of list">
      <ion-item class="event" lines="none">
        <ion-col size="1">
          <ion-icon color="medium" name="partly-sunny-outline"></ion-icon>
        </ion-col>
        <ion-col size="2.2">
          <ion-label color="medium">{{li.session}}</ion-label>
        </ion-col>
        <ion-col size="2">
          <!-- <ion-label color="medium">3 slot</ion-label> -->
        </ion-col>
      </ion-item>
      <ion-row>
        <ion-col *ngFor="let data of li.availableList" size="4">
          <ion-chip (click)="conform(data.id)" disabled="{{ data.status }}" outline color="success">
            <ion-label>{{data.time }}</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </div>
  
  <!-- <section>
    <ion-button color="success" expand="block">Book Appointment</ion-button>
  </section> -->

  <ion-list no-lines>
    <ion-item>
      <ion-label>Notify me at: </ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="notifyTime"
        (ionChange)="timeChange($event)"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>on the following days:</ion-label>
    </ion-item>
    <ion-item *ngFor="let day of days">
      <ion-label>{{day.title}}</ion-label>
      <ion-checkbox [(ngModel)]="day.checked" color="primary"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button (click)="addNotifications()" ion-button color="primary" full>
    Schedule
  </ion-button>
  <ion-button (click)="cancelAll()" ion-button color="danger" full>
    Leave me alone!
  </ion-button>
</ion-content>
