<ion-header class="ion-no-border">
  <ion-toolbar class="secondary">
    
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/patient/toplist"></ion-back-button>
      
      <ion-title class="ion-justify-content-center">My Profile</ion-title>
    </ion-buttons>
    <!-- <ion-img src="https://cdn.pixabay.com/photo/2015/03/26/09/52/chain-link-690503_960_720.jpg"></ion-img> -->
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let data of editData">
  <ion-card class="content" color="secondary">
    <div class="img-wrapper">
      <img src="{{data.image}}"/>
      <ion-button color="light">
        <ion-icon slot="icon-only" name="camera-outline" color="medium">
        </ion-icon>
      </ion-button>
    </div>
    <ion-card-content  class="ion-text-center">
      <ion-text >
      <h2>{{data.name}}</h2>
      </ion-text>
      <ion-text color="dark">
         <div class="ion-justify-content-center">
           <p>{{data.professional}}</p>
         </div> 
      </ion-text>
      <ion-text color="medium">
        <div style="display:flex;" class="ion-justify-content-center">
        <ion-icon name="location-outline" color="medium">
        </ion-icon>
        <p>{{data.location}}</p>
        </div>
      </ion-text>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-list>
        <ion-list-header>
          <ion-label>Good Review</ion-label>
        </ion-list-header>
        <ion-progress-bar value="{{data.review}}"></ion-progress-bar>
    </ion-list>
     <ion-list>
       <ion-list-header>
         <ion-label>Total Score</ion-label>
       </ion-list-header>
       <ion-progress-bar value="{{data.score}}"></ion-progress-bar>
     </ion-list>
     <ion-list>
       <ion-list-header>
         <ion-label>Satisfaction</ion-label>
       </ion-list-header>
       <ion-progress-bar value="{{data.satisfication}}"></ion-progress-bar>
     </ion-list>
      <ion-col>
           <div class="ion-text-justify">
             <h5>About</h5>
            <p> {{data.about}}</p>
           </div>
         </ion-col>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="2" size-lg offset="0">
          <ion-button>
            <ion-icon name="call-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button>
          <ion-icon name="mail-unread-outline"></ion-icon>
        </ion-button>
        </ion-col>
        <ion-col>
          <ion-button routerLink="/appointment">
            <ion-icon name="calendar-outline"></ion-icon>appointment
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
