<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button class="bordered" fill="solid" color="light">
          <ion-icon color="primary" name="notifications"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

    <ion-item routerLink="/patient/profile/" lines="none">
      <ion-avatar slot="start">
        <img
          src="https://images.pexels.com/photos/937481/pexels-photo-937481.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        />
      </ion-avatar>
      <ion-label>
        <p>Hello,</p>
        <h3>{{userName}}</h3>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar></ion-searchbar>
  <ion-slides class="roundlist" [options]="slidesContents">
    <ion-slide *ngFor="let data of roundList">
      <ion-card-header>
        <img src="{{ data.icon }}" />
      </ion-card-header>
    </ion-slide>
  </ion-slides>
  <ion-grid class="broken">
    <ion-row>
      <ion-col size="3.5" size-lg offset="0">
        <div style="margin-top: 10px; color: black">
          <strong>Category</strong>
        </div>
      </ion-col>
      <ion-col size="3" size-lg offset="3">
        <div>
          <ion-chip
            routerLink="/patient/category/all"
            class="iconstyles"
            outline
            color="primary"
          >
            <ion-label>SeeAll</ion-label>
          </ion-chip>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides [options]="slidesOptions">
    <ion-slide *ngFor="let data of catList">
      <ion-card class="cardone">
        <ion-card-header>
          <div class="cardonesub"></div>
      <!-- <ion-card [class]="data.class">
        <ion-card-header>cardone
          <div [class]="data.subclass">{{data}}</div> -->
        </ion-card-header>
        <ion-card-content class="ion-text-left">
          <ion-card-title id="txtsty">{{data.cat}}</ion-card-title>
          <ion-text id="txtstys">{{data.count}}</ion-text>
        </ion-card-content>
      </ion-card>
    </ion-slide>

   
  </ion-slides>
  <ion-grid class="broken">
    <ion-row>
      <ion-col size="3.5" size-lg offset="0">
        <div style="margin-top: 10px; color: black">
          <strong>TopDoctors</strong>
        </div>
      </ion-col>
      <ion-col size="3" size-lg offset="3">
        <div>
          <ion-icon
            routerLink="/patient/toplist"
            class="iconstyle"
            name="filter"
          ></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="container">
    <ion-item-group>
      <ion-item *ngFor="let data of doclist" lines="none">
        <ion-grid routerLink="/patient/docprofile/{{data.id}}">
          <ion-row class="ion-align-items-center">
            <ion-col size="3">
              <ion-avatar>
                <img src="{{data.image}}">
              </ion-avatar>
            </ion-col>
            <ion-col size="7">
              <ion-label>
                <h4>{{data.name}}</h4>
                <h6>{{data.about}}</h6>
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-button color="light" fill="clear">
                <ion-icon class="yarrowstyle" slot="icon-only" name="chevron-forward-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

    </ion-item-group>
  </div>
</ion-content>
